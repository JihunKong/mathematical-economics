# PostgreSQL configuration optimized for t3.small (256MB allocated)
# For 5 concurrent users with minimal workload

# Connection Settings
max_connections = 20                    # Reduced from default 100 (only 5 users)
shared_buffers = 64MB                   # 25% of allocated RAM (256MB * 0.25)
effective_cache_size = 128MB            # 50% of allocated RAM
work_mem = 4MB                          # Memory for internal sort operations
maintenance_work_mem = 32MB             # Memory for maintenance operations (VACUUM, etc.)

# Write Ahead Log
wal_buffers = 2MB                       # WAL buffer size
checkpoint_completion_target = 0.9      # Spread out checkpoint I/O
wal_compression = on                    # Compress WAL records

# Query Planner
random_page_cost = 1.1                  # SSD optimization (default is 4.0)
effective_io_concurrency = 200          # For SSD storage

# Logging
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000       # Log queries slower than 1 second
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on

# Autovacuum
autovacuum = on
autovacuum_max_workers = 2
autovacuum_naptime = 60s

